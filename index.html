<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz WebApp</title>
       
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="welcome">Welcome to Quiz </h1>
    <h2 id="chooseQuiz" >Choose a Quiz to Play</h2>
    <div class="alert"></div>
    <div class="startbtn">Start
        
    </div>
    <div class="selectquiz">
        <div class="javaScript">JavaScript</div>
        <div class="Css">Css</div>
        
    </div>
    
        
       
    <div class="container">

        <h1>Quiz App</h1>
        <div class="question"></div>
        <div class="choices"></div>
        <div class="scorecard"></div>
        <button class="nextbtn">Next</button>
        <div class="timer"></div>

    </div>
   <script src="script.js"></script>
</body>
</html>
